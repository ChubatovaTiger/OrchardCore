name: First-time Contributor Welcome

on:
    issues:
      types: [opened]
    pull_request_target:
      types: [opened]

jobs:
  first-time-contributor-welcome:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: >
          Thank you for submitting your first issue, awesome! ðŸš€ If you haven't filled out the template fully already,
          please be sure to do so. This helps us better understand your feature request/bug report. A core team member 
          will be with you shortly to review your issue.
        pr-message: >
          Thank you for submitting your first pull request, awesome! ðŸš€ If you haven't read it already, please be sure 
          to check out our [contribution guide](https://docs.orchardcore.net/en/latest/docs/guides/contributing/). A 
          core team member will be with you shortly to review your PR. Until then, please @all-contributors please 
          add yourself to our [contributors list](https://docs.orchardcore.net/en/latest/docs/community/contributors/) 
          with the [All Contributors Bots](https://allcontributors.org/docs/en/bot/usage); most possibly you need to 
          comment `@all-contributors please add @<your username> for code` (and/or `for doc`).