name: PR - CI
on: 
  pull_request:
    branches: [ main, release/** ]
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
jobs:
  build_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build & Test
    steps:
    - name: Start PostgreSQL
      # v3
      uses: ikalnytskyi/action-setup-postgres@e5b77936cf3f9d1a079ac5e8c1787fc657924809
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "15"
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: |
        dotnet build --configuration Release --framework net6.0
    #- name: Unit Tests
    #  run: |
    #    dotnet test -c Release --no-restore --no-build ./test/OrchardCore.Tests/OrchardCore.Tests.csproj
    #- name: MVC UI Tests
    #  uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@dev
    #  with:
    #    build-directory: test/OrchardCore.Tests.UI.Mvc
    - name: Set up Azurite
      uses: Lombiq/GitHub-Actions/.github/actions/setup-azurite@dev
      with:
        location: test/OrchardCore.Tests.UI
    #- name: CMS UI Tests - SQLite
    #  uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@dev
    #  with:
    #    build-directory: test/OrchardCore.Tests.UI
    #- name: Set up SQL Server
    #  uses: Lombiq/GitHub-Actions/.github/actions/setup-sql-server@dev
    #- name: CMS UI Tests - SQL Server
    #  uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@dev
    #  env:
    #    OrchardCore__UseSqlServerForUITesting: true
    #  with:
    #    build-directory: test/OrchardCore.Tests.UI
    - name: CMS UI Tests - PostgreSQL
      uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@dev
      env:
        OrchardCore__ConnectionString: "User ID=postgres;Password=postgres;Host=localhost;Port=5432;Database=postgres;"
        OrchardCore__DatabaseProvider: "Postgres"
      with:
        build-directory: test/OrchardCore.Tests.UI
