name: PR - CI
on: 
  pull_request:
    branches: [ main, release/** ]
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
jobs:
  build_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build & Test
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "15"
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: |
        dotnet build --configuration Release --framework net6.0
    - name: Unit Tests
      run: |
        dotnet test -c Release --no-restore --no-build ./test/OrchardCore.Tests/OrchardCore.Tests.csproj
    - name: MVC UI Tests
      uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@issue/OSOE-407
      with:
        build-directory: test/OrchardCore.Tests.UI.Mvc
    - name: Set up Azurite
      uses: Lombiq/GitHub-Actions/.github/actions/setup-azurite@dev
      with:
        location: ${{ inputs.build-directory}}
    - name: CMS UI Tests - SQLite
      uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@issue/OSOE-407
      with:
        build-directory: test/OrchardCore.Tests.UI
